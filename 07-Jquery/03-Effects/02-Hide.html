<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Hide Effect</h1>

<button id="btn_1">Hide</button>
<button id="btn_2">Show</button>
<button id="btn_3">Hide Toggle</button>
<br/><br/>

<div>
    <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="image"/>
</div>

<script src="../jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn_1").click(function(){
            $("img").hide(4000);
        })
        $("#btn_2").click(function(){
            $("img").show(4000);
        })
        $("#btn_3").click(function(){
            $("img").toggle(1000);
        })
    })
</script>
</body>
</html>
