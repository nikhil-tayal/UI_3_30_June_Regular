<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Slide Effect</h1>

<button id="btn_1">Slide Up</button>
<button id="btn_2">Slide Down</button>
<button id="btn_3">Slide Toggle</button>
<br/><br/>

<div>
    <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="image"/>
</div>

<img src="../../images/WebImages/881L.jpg" alt="img"/>

<script src="../jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn_1").click(function(){
            $("div").slideUp(4000);
        })
        $("#btn_2").click(function(){
            $("div").slideDown(4000);
        })
        $("#btn_3").click(function(){
            $("div").slideToggle(4000);
        })
    })
</script>
</body>
</html>
