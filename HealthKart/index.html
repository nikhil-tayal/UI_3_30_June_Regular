<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Index | Healthkart</title>
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
</head>
<body>

<div id="conatiner">

    <div id="header">
        <div class="container">
            <div class="header-top clearfix">
                <div class="welcome_text left">
                    <p>
                        Welcome to the new look of HealthKart. Stay fit!
                    </p>
                </div>
                <div class="header_top_right right">
                    <ul>
                        <li><a href="#">Authentic &amp; Quality Products</a></li>
                        <li><a href="#">14 day return policy</a></li>
                        <li><a href="#">Track your order(s)</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="main-header clearfix">
                <div class="logo left">
                    <a href="#">
                        <img src="assets/images/logo.png" alt="logo"/>
                    </a>
                </div>
                <div class="search left">
                    <form action="#">
                        <input type="text"/>
                        <input type="submit" value=""/>
                    </form>
                </div>
                <div class="user_section right">
                    <ul>
                        <li>
                            <a href="#">Login</a>
                            <a href="#">Signup</a>
                        </li>
                        <li>
                            <span class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div id="main-navigation">
            <div class="container clearfix">
                <ul class="clearfix">
                    <li><a href="#">Goal</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Consult</a></li>
                    <li><a href="#">Connect</a></li>
                </ul>
            </div>
        </div>

    </div>

</div>

</body>
</html>
