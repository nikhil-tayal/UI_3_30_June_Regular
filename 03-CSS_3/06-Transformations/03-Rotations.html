<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            text-align: center;
        }
        img {
            transition: 2s;
        }
        div:hover img {
            /*transform: rotateY(180deg);*/
            /*transform: rotateX(360deg);*/
            transform: rotateZ(360deg) rotateX(360deg) rotateY(360deg) scale(2,2);
        }
    </style>
</head>
<body>

<h1>Transform : Rotate</h1>

<div>
    <img src="https://static.sportskeeda.com/wp-content/uploads/2016/08/ms-dhoni-1470298337-800.jpg" alt=""/>
</div>

</body>
</html>
